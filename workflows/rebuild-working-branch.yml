name: rebuild-working-branch

on:
  workflow_dispatch:
    inputs:
      base_upstream_tag:
        description: "refs/tags/upstream/<tag> の <tag> 部分 (例: 2025.10.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure admin actor
        uses: actions/github-script@v7
        with:
          script: |
            const actor = context.actor;
            const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: actor,
            });
            if (data.permission !== "admin") {
              core.setFailed(`このワークフローはリポジトリ管理者のみ実行できます (権限: ${data.permission}).`);
            }

      # 通常のGITHUB_TOKENではワークフローの更新ができないため、専用のGitHubAppトークンを使用する
      - uses: actions/create-github-app-token@v1
        id: app-token
        env:
          APP_ID: ${{ secrets.WORKFLOW_APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.WORKFLOW_APP_KEY }}
        with:
          app-id: ${{ env.APP_ID }}
          private-key: ${{ env.APP_PRIVATE_KEY }}
          repositories: tiramiss

      - name: Checkout develop-working
        uses: actions/checkout@v4
        with:
          ref: develop-working
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        working-directory: .tiramiss
        run: pnpm install --frozen-lockfile

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebuild working branch
        working-directory: .tiramiss
        env:
          CI: true
          BASE_UPSTREAM_TAG: ${{ inputs.base_upstream_tag }}
        run: pnpm run rebase-working

      - name: Generate topics list
        working-directory: .tiramiss
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        # Issue の箇条書きは topic:/bundle: 記法のみを解釈します。
        # - topic: <branch-name|PR-number>
        # - bundle: <bundle-branch> <topic1> <topic2> ...
        run: pnpm run issue-to-topics -- --token "$GITHUB_TOKEN" --bundlesOutput bundles.txt

      - name: Copy workflows to .github/workflows
        working-directory: .tiramiss
        run: |
          mkdir -p ../.github/workflows
          cp -a workflows/. ../.github/workflows/

      - name: Commit topics and workflows (local)
        working-directory: .tiramiss
        run: |
          git add topics.txt bundles.txt ../.github/workflows
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "DID_COMMIT=0" >> "$GITHUB_ENV"
          else
            git commit -m "ci: update workflows and topics"
            echo "DID_COMMIT=1" >> "$GITHUB_ENV"
          fi

      - name: Build bundle branches
        working-directory: .tiramiss
        env:
          CI: true
        run: pnpm run bundle-topics -- --baseRef HEAD

      - name: Push develop-working
        if: env.DID_COMMIT == '1'
        working-directory: .tiramiss
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: git push origin develop-working
